<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="pattern" class="top">
  <img src="./images/bg-pattern-top.svg" class="pattern">
  <main class=" container">
    <div class="profile--header">
      <img src="./images/image-victor.jpg" alt="imagge" class="profile">
    </div>
    <div class="user">
      <div class="user--details">
        <h3 style="margin-right: 6px;">Victor Crest</h3>
        <p style="color: #444;">26</p>
      </div>
      <div class="user--loc">
        London
      </div>
    </div>
    <section class="user--engage">
      <div class="followers user--analytics">
        <h4>80K</h4>
        <p>Followers</p>
      </div>
      <div class="Likes user--analytics">
        <h4>803K</h4>
        <p>Likes</p>
      </div>
      <div class="photo user--analytics">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </section>
  </main>
  <div class="attribution">
    Challenge by <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.</strong>
    Coded by <strong><a href="https://twitter.com/DeRaowl">Rahul</a>.</strong>
  </div>
</body>

</html>
